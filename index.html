<!DOCTYPE html>
<html lang="en">
<head>
	<title>Platzigram</title>
	<!-- Fuentes -->
  <link href='https://fonts.googleapis.com/css?family=Montserrat|Oleo+Script' rel='stylesheet' type='text/css'>
  <!-- estilos de materialize -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
  <!-- nuestro archivo css -->
  <link rel="stylesheet" type="text/css" href="public/app.css">
  <!-- width=device-width que ocupe todo el ancho del dispositivo,
   		 initial-scale=1.0 para que el zoom esté por defecto en 100%,
   		 user-scalable=no  para evitar que el usuario pueda hacer zoom-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <meta charset="utf-8" />
</head>
<body>
	<!-- los nombres id y las clases estan definidos en el archivo de la etiqueta link -->
	<section id="main-container">
		<div class="container">
			<div class="row">
				<!-- s10 es para que el tamaño de la pantalla, desde dispositivos moviles
				push-s1 mueve un poco la columna hacia la derecha-->
				<div class="col s10 push-s1">
					<!-- creamos la fila que vamos a dividir en dos columnas-->
					<div class="row">
						<!-- con m5 hiden-on-small-only estamos diciendo que
						esta seccion no se va a mostrar en smartphones y que va 
						a ser visibles desde tabletas (m5) -->
						<div class="col m5 hiden-on-small-only">
							<img class="iphone" src="public/iphone.png"/>
						</div>
						<!-- los numeros que acompañan las letras s m o l 
						nos indican la cantidad de columnas que va a ocupar-->
						<div class="col s12 m7">
							<div class="row">
								<div class="signup-box">
									<h1 class="platzigram">Platzigram</h1>
									<form class="signup-form">
									<h2>Regístrate para ver fotos de tus amigos estudiando en Platzi</h2>
									<div class="section">
										<a class="btn btn-fb hiden-on-small-only">Iniciar sesión con facebook</a>
										<!-- hide-on-med-and-up no lo muestra en tabletas ni en 
										desktop-->
										<a class="btn btn-fb hide-on-med-and-up">Iniciar sesión</a>
									</div>
									<div class="divider"></div>
									<div class="section">
										<input type="email" name="email" placeholder="Correo electrónico"></input>
										<input type="text" name="name" placeholder="Nombre Completo"></input>
										<input type="text" name="username" placeholder="Nombre de usuario"></input>
										<input type="password" name="password" placeholder="Contraseña"></input>
										<!-- btn waves-effect waves-ligth es para el efecto de gota cuando presionamos el boton -->
										<button class="btn waves-effect waves-light btn-signup" type="submit">Regístrate</button>
									</div>
									</form>
								</div>
							</div>
							<div class="row">
								<div class="login-box">
									¿Tienes una cuenta? <a href="/signin">Entrar</a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<footer class="site-footer">
		<div class="container">
			<div class="row">
				<div class="col s12 l3 center-align">
					<!-- Dropdown Trigger -->
					<!-- btn-flat es para que se vea sin el fondo de color -->
  				<a class='dropdown-button btn btn-flat' href='#' data-activates='dropdown1'>Idioma</a>

  				<!-- Dropdown Structure -->
  				<ul id='dropdown1' class='dropdown-content'>
    				<li><a href="#!">Español</a></li>
    				<li><a href="#!">Ingles</a></li>
    			</ul>
				</div>
				<div class="col s12 l3 push-l6 center-align">
					© 2016 Platzigram 
				</div>
			</div>
		</div>
	</footer>
	<!-- JQuery -->
	<script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
	<!-- Compiled and minified JavaScript -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
</body>
</html>
